{% extends  'base.html' %}
{% block title %}
<title>The Top Shelf - Cocktail Ideas</title>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col s12">
        <h4>{{error_msg}}</h4>
        <form method=POST action="{{ url_for('register') }}">
            <div class="row">
                <div class="input-field">
                    <label for="exampleInputEmail1">Username</label>
                    <input type="text" class="validate" name="username" placeholder="Username">
                </div>
            </div>
            <div class="row">
                <div class="input-field">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="validate" name="pass" placeholder="Password">
                </div>
            </div>
                <button type="submit" class="btn cyan">Register</button>
            </form>
        </div>
</div>
{% endblock %}
