{% extends  'base.html' %}
{% block title %}
<title>The Top Shelf - Register</title>
{% endblock %}

{% block content %}
<div class="row">
    <!-- Shows a Form that allows a user to login -->
    <form method=POST action="{{ url_for('login') }}" class="col s12 l6">
        <div class="row">
            <div class="col s12">
                <h4>Login</h4>

                <!-- Displays error message if the login fails -->
                <h6>{{error_msg_login}}</h6>
            </div>
            <div class="input-field col s12">
                <!-- User inputs their username here -->
                <i class="material-icons prefix">account_circle</i>
                <input id="icon_username_login" name="username" type="text" class="validate">
                <label for="icon_username_login">Username</label>
            </div>
            <div class="input-field col s12">
                <!-- User inputs their password here -->
                <i class="material-icons prefix">lock</i>
                <input id="icon_password_login" name="password" type="password" class="validate">
                <label for="icon_password_login">Password</label>
            </div>
            <div class="col s12">
                <!-- Sends the username and password to login -->
                <button class="cyan btn waves-effect waves-light right" type="submit" name="action">Login
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>
    </form>
        <!-- Shows a Form that allows a user to register as a new user -->
        <form method=POST action="{{ url_for('register') }}" class="col s12 l6">
            <div class="row">
                <div class="col s12">
                    <h4>Register</h4>

                    <!-- Displays error message if the username already exists -->
                    <h6>{{error_msg_register}}</h6>
                </div>
                <div class="input-field col s12">
                    <!-- User inputs their username here -->
                    <i class="material-icons prefix">account_circle</i>
                    <input id="icon_username_register" name="username" type="text" class="validate">
                    <label for="icon_username_register">Username</label>
                </div>
                <div class="input-field col s12">
                    <!-- User inputs their password here -->
                    <i class="material-icons prefix">lock</i>
                    <input id="icon_password_register" name="password" type="password" class="validate">
                    <label for="icon_password_register">Password</label>
                </div>
                <div class="col s12">
                    <!-- Sends the username and password to register the new user -->
                    <button class="cyan btn waves-effect waves-light right" type="submit" name="action">Register
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
