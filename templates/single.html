{% extends  'base.html' %}
{% block slider %}

<div id="category-slider" class="slider">
    <ul class="slides">
        <li>
            <img src="{{cocktail.image}}">

            <!-- <div class="caption center-align">
                <h3></h3>
                <h5 class="light grey-text text-lighten-3">{{cocktail.short}}</h5>
            </div> -->
        </li>


    </ul>
</div>
{% endblock %}

{% block content %}
<div class="row">


    <div class="col s12 m6 l4">
        <div class="card medium">
            <div class="card-image">
                <img src="{{cocktail.image}}">
                
            </div>
            <div class="card-content">
                <span class="card-title cyan-text text-darken-2 card-link-text">{{cocktail.cocktail_name}}</span>
                <p>{{cocktail.short}}</p>
            </div>
            <div class="card-action">
                <a class="cyan-text text-darken-2 card-link-text" href="#">View {{cocktail.cocktail_name}}</a>
            </div>
        </div>
    </div>
    
</div>

{% endblock %}
