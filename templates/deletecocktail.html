{% extends  'base.html' %}
{% block title %}
<title>Cocktail Categories - The Top Shelf</title>
{% endblock %}

{% block content %}
<h2>Are you sure you want to delete {{cocktail.cocktail_name.title()}}</h2>
<div class="row">
    <div class="col s12">
            <a href="{{url_for('delete_cocktail', cocktail_name = cocktails.cocktail_name)}}"
                            class="card-btn red waves-effect waves-light btn"><i class="small material-icons left">remove_circle</i>Delete</a>
    </div>

    <div class="col s12">
            <a href="{{url_for('user_drinks', username = user )}}"
                            class="card-btn cyan waves-effect waves-light btn"><i class="small material-icons left">remove_circle</i>Cancel</a>
    </div>
    
</div>
{% endblock %}
