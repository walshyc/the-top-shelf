{% extends  'base.html' %}
{% block title %}
<title>The Top Shelf - Register</title>
{% endblock %}

{% block content %}
<div class="row">
    <form method=POST action="{{ url_for('login') }}" class="col s6">
        <div class="row">
            <div class="col s12">
                <h4>Login</h4>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <input id="icon_username_login" name="username" type="text" class="validate">
                <label for="icon_username_login">Username</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">lock</i>
                <input id="icon_password_login" name="password" type="password" class="validate">
                <label for="icon_password_login">Password</label>
            </div>
            <div class="col s12">
                <button class="cyan btn waves-effect waves-light right" type="submit" name="action">Login
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>
    </form>

        <form method=POST action="{{ url_for('register') }}" class="col s6">

                </div>
                <div class="col s12">
                    <button class="cyan btn waves-effect waves-light right" type="submit" name="action">Register
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </form>
    </div>
